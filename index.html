			<script type="application/json" data-type="svelte-data" data-url="/data/days.json">{"status":200,"statusText":"","headers":{"content-type":"application/json"},"body":"[\n  {\n    \"day\": 1,\n    \"title\": \"Prinsipper\",\n    \"content\": \"\u003Cp\u003EVi starter nedtellingen til du grønne glitrende med 7 prinsipper for hvordan vi kan unngå digital sløsing.\u003C\\\u002Fp\u003E\u003Cul\u003E\\r\\n\u003Cli\u003E\u003Ci\u003ENyttig\u003C\\\u002Fi\u003E - Vi lager kun greier som skaper reell verdi.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003ESparsom\u003C\\\u002Fi\u003E - Vi designer for minst mulig sl\\u00F8sing. B\\u00E5de i hvordan vi lager ting, og i hvordan greiene vi lager blir brukt.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003EVarig\u003C\\\u002Fi\u003E - Vi lager l\\u00F8sninger for \\u00E5 vare lengst mulig. Ingen d\\u00F8gnfluer.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003EGjenbrukbar\u003C\\\u002Fi\u003E - Vi lager ting med komponenter som kan brukes igjen og igjen og oppforder til deling.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003EReparerbar\u003C\\\u002Fi\u003E - Alt vi lager skal kunne repareres. I stedet for \\u00E5 lage nytt reparerer vi det som ikke funker med det vi har.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003E\\u00D8konomisk\u003C\\\u002Fi\u003E - Vi bruker minst mulig energi n\\u00E5r vi gj\\u00F8r jobben v\\u00E5r.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003EOmsorgsfull\u003C\\\u002Fi\u003E - Vi setter alltid brukerne f\\u00F8rst og tar deres behov p\\u00E5 alvor.\u003C\\\u002Fli\u003E\\r\\n\u003C\\\u002Ful\u003E\"\n  },\n  {\n    \"day\": 2,\n    \"title\": \"Green is the new black!\",\n    \"content\": \"\u003Cp\u003EAltså, det kan ikke bli for mye jul. For jul gjelder det å gasse på. Når lys og pynt og kaker og klær og ribbe og røkelse og myrra er klart, da skader det aldri å legge til en liten Elvis-krybbe med blinkende ledlys som spiller “Santa Bring My Baby Back To Me\\\".\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EMen med nettsider er det ikke helt det samme. Nå er gjennomsnittsstørrelsen på nettsider hårreisende 2 megabyte, og det er rett og slett for mye. Mindre er bedre. Og lavkarbon trenger ikke være kjedelig! Her er gode eksempler på at fint kan gøres enkelt:\u003C\u002Fp\u003E\\n\\n\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.lowww.directory\u002F\\\"\u003Ehttps:\u002F\u002Fwww.lowww.directory\u003C\u002Fa\u003E\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 3,\n    \"title\": \"Bli med!\",\n    \"content\": \"\u003Cp\u003EHusker dere den jula da vi talte hustands- og familimedlemmer på alle 11-12 fingrene for å lovlig samles rundt treet hos svigers? Det var ventelister til julemiddagen. Onkel Jostein var jo invitert, men fikk ikke plass. Ikke før det gikk en faen i mormor, og hun begikk sivil ulydighet for første gang siden sommeren 1979.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EDet var såkalt suboptimale tider.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EDet finnes imidlertid selskap, virus eller ikke virus, hvor det alltid er plass til en til. Bli med i ClimateAction.tech - et Slack-miljø hvor over 2 500 medlemmer deler, diskuterer og finner digitale klimaløsninger sammen.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fclimateaction.tech\u002F\\\"\u003Ehttps:\u002F\u002Fclimateaction.tech\u003C\u002Fa\u003E\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 4,\n    \"title\": \"Sustainable Webdesign\",\n    \"content\": \"\u003Cp\u003EI luke 4 finner du boka “Sustainable Webdesign” av Tom Greenford fra Wholegrain Digital. Boka gir deg massivt med gode råd for hvordan vi kan lage klimavennlige nettsider.\u003C\u002Fp\u003E\\n\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fabookapart.com\u002Fproducts\u002Fsustainable-web-design\\\"\u003Ehttps:\u002F\u002Fabookapart.com\u002Fproducts\u002Fsustainable-web-design\u003C\u002Fa\u003E\u003Cp\u003E\"\n  },\n  {\n    \"day\": 5,\n    \"title\": \"Gram karbon per kilowattime\",\n    \"content\": \"\u003Cp\u003EDess lengre ut i desember vi kommer, dess flere kalenderluker er åpnet. Og dermed slippes det faktisk ut mindre CO2 når vi binger på Instagram Reels.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003ENeida. Selvsagt ikke.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EMen dess grønnere strøm, dess mindre karbon. Og bak luke 5 finner du  \u003Ci\u003Ekarbonfotavtrykket\u003C\u002Fi\u003E til ulike typer strøm. Med andre ord hvor mange gram CO2 som slippes ut per enhet strøm produsert, \u003Cb\u003EgCO2e\u002FkWh\u003C\u002Fb\u003E:\u003C\u002Fp\u003E\\n\\n\u003Cp\u003E\\nKull: 820\u003Cbr\u003E\\nNaturgass: 490\u003Cbr\u003E\\nSolkraft: 45\u003Cbr\u003E\\nVannkraft: 24\u003Cbr\u003E\\nVindkraft: 12\u003Cbr\u003E\\nAtomkraft: 12\u003Cbr\u003E\\n\u003C\u002Fp\u003E\\n\\n\u003Cp\u003ENo shit sherlock - kull suger. Men sol og vind blir faktisk reinere i framtida. Du kan lese mer om det \u003Ca href=\\\"https:\u002F\u002Fwww.carbonbrief.org\u002Fsolar-wind-nuclear-amazingly-low-carbon-footprints\\\"\u003Eher\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003E(\u003Ca href=\\\"https:\u002F\u002Fen.m.wikipedia.org\u002Fwiki\u002FLife-cycle_greenhouse_gas_emissions_of_energy_sources\\\"\u003ETallene er medianer og fra IPCC\u003C\u002Fa\u003E).\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 6,\n    \"title\": \"Et ekstremt eksempel\",\n    \"content\": \"\u003Cp\u003EA more sustainable site for a more sustainable future - Volkswagen kommer med et skikkelig ekstremt eksempel og eksperiment på hvor langt det er mulig å gå. Alle bilder er byttet ut med ascii. Synes vi de har dratt det alt for langt? Ja! Men det er gøy å se.\u003C\u002Fp\u003E\\n\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.vw.ca\u002Fcarbonneutralnet\u002Fen\u002F\\\"\u003Ehttps:\u002F\u002Fwww.vw.ca\u002Fcarbonneutralnet\u002Fen\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 7,\n    \"title\": \"Website Carbon Calculator\",\n    \"content\": \"\u003Cp\u003EHurtigtesten for om nettsiden din er på rett vei eller ikke. Website Carbon Calculator er laget av Wholegrain Digital og Tom Greenford (mannen bak boka i luke 4). Den gir deg ikke nødvendigvis to streker under svaret. Men fy søren for en herlig samtalestarter med kundene våre. \u003Cb\u003EGo green!\u003C\u002Fb\u003E \\n\\n\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwebsitecarbon.com\u002F\\\"\u003Ewebsitecarbon.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EDu kan jo starte med å måle karbonavtrykket til denne kalenderen?\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 8,\n    \"title\": \"Møkkabitcoins\",\n    \"content\": \"\u003Cp\u003EBitcoins er internetts mest møkkete teknologi.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EEn nyere studie slår fast at en Bitcoin-transaksjon krever 1173 Kwh strøm. Ja du leste riktig! Det er nesten like mye som en normal norsk husholdning bruker på en måned…\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EStemmer tallet over gir det oss et utslipp på 19,9 kg CO2e pr Bitcoin transaksjon. I gjennomsnitt utføres det 280000 bitcoin transasksjoner hver dag. Det gir oss et utslipp på 5572000 kg CO2e hver dag. 5572 tonn hver dag. Det gir oss et årlig utslipp på 2 033 780 tonn CO2e. Det er det samme som to Statfjord felt det. Eller 70.000 flyreiser tur retur Oslo\u002FLondon.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EHar du planer om å bli rik på Krypto? Kjøp Ethereum 2.0 forurenser kun 13,6gram CO2e pr transaksjon. Forresten så er fondssparing også bra! Så lenge det er et grønt fond da!\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EVil du vite mer? Følg med på \u003Ca href=\\\"https:\u002F\u002Fccaf.io\u002Fcbeci\u002Findex\\\"\u003Ehttps:\u002F\u002Fccaf.io\u002Fcbeci\u002Findex\u003C\u002Fa\u003E\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 9,\n    \"title\": \"Nettside med egen fornybar strømilde\",\n    \"content\": \"\u003Cp\u003EOk! Det er tid for nok et ekstremt eksempel.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003ELow Tech Magazine er et nettbasert magasin som prøver å løse nye problem med gammel teknologi. Gjenbruk og nytenkning for alle penga!\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EDe har laget en lavkarbon-versjon av nettsidene sine som er koblet direkte til et solcellepanel. Et eksperiment som til tider fører til at nettsiden faktisk er nede, fordi det rett og slett ikke er sol ute.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EServeren står i Barcelona og heldivis er det spådd sol der i dag. Så ta en kikk før regnet kommer! \u003C\u002Fp\u003E\\n\\n\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fsolar.lowtechmagazine.com\u002Fabout.html\\\"\u003Ehttps:\u002F\u002Fsolar.lowtechmagazine.com\u002Fabout.html\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EPS: Sjekk footeren for veldig kule stats om serveren og nettsidene.\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 10,\n    \"title\": \"Du grønne glitrende hostingleverandør\",\n    \"content\": \"\u003Cp\u003EDu grønne glitrende hostingleverandør\u003Cbr \u002F\u003E\\nVelkommen, du som vi ser så gjerne,\u003Cbr \u002F\u003E\\nmed fornybar strøm og godt personvern\u003Cbr \u002F\u003E\\nog høyt i toppen den raskeste responsen\u003Cbr \u002F\u003E\\n\u003C\u002Fp\u003E\\n\u003Cp\u003ESom du skjønner, det er ikke bare juletreet som helst bør være grønt og glittrende. Dagens luke er det enkleste grepet vi kan gjøre for å få grønnere digitale tjenester. Velg en leverandør som tilbyr grønn hosting!\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EThe Green Web Foundation er et nederlandsk initiativ som lar oss som eier et nettsted, sjekke om hostingen vår er grønn eller ikke.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003ESjekk din nettside på \u003Ca href=\\\"https:\u002F\u002Fwww.thegreenwebfoundation.org\u002Fgreen-web-check\u002F\\\"\u003Ehttps:\u002F\u002Fwww.thegreenwebfoundation.org\u003C\u002Fa\u003E\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EBle resultatet grått og trist? Kontakt leverandøren av nettsidene dine og fortell dem at du ønsker deg grønn hosting til jul!\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 11,\n    \"title\": \"Kullstrøm er en bug\",\n    \"content\": \"\u003Cp\u003ENettsider bor på servere. Og servere bor i datasentere. Og datasentere lever på strøm. Altfor mye strøm. Og ikke minst altfor mye strøm som er laga i kraftverk som fyrer på gass, olje eller kull. Dermed får vi kullkraftsnettsider. Som jo er en uting - eller rett og slett en bug?\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EHer er en podcastepisode med, tre gode samtaler (ispedt en liten dose chit-chat) om hvordan Internettet bruker strøm, og hvordan det kan og bør gjøres renere og bedre. Vi hører blant annet fra folka bak The Green Web Foundation (sjekk luke 10).\u003C\u002Fp\u003E\\n\\n\u003Cp\u003E\\\"Digital Planet: How green is our data\\\": \u003Ca href=\\\"https:\u002F\u002Fwww.bbc.co.uk\u002Fprogrammes\u002Fw3ct1lsx\\\"\u003Ehttps:\u002F\u002Fwww.bbc.co.uk\u002Fprogrammes\u002Fw3ct1lsx\u003C\u002Fa\u003E\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 12,\n    \"title\": \"Karbonavtrykket til en annonse\",\n    \"content\": \"\u003Cp\u003ENoen gang lurt på hvor mye karbon en bitteliten annonse slipper ut?\u003C\u002Fp\u003E\\n\u003Cp\u003EAvtrykket vil selvfølgelig variere fra land til land, men denne artikkelen er en god påminnelse på at selv den minste ting vi gjør digital har et fysisk fotavtrykk.\u003C\u002Fp\u003E\\n\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fmedium.com\u002Fart-technology\u002Fhow-much-does-an-ad-impression-emit-carbon-d31daea57184\\\"\u003Ehttps:\u002F\u002Fmedium.com\u002Fart-technology\u002Fhow-much-does-an-ad-impression-emit-carbon-d31daea57184\u003C\u002Fa\u003E\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 13,\n    \"title\": \"Nachhaltigen Gestaltung\",\n    \"content\": \"\u003Cp\u003ENachhaltiges-webdesign.jetzt ist eine Sammlung von Methoden zur Gestaltung von nachhaltigen Websites.\u003C\u002Fp\u003E\u003Cp\u003ENeed we say more?\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EEventult kanskje bare et dette er en veldig tysk og veldig fin sjekkliste for lavutslippsnettsider.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fnachhaltiges-webdesign.jetzt\u002F\\\"\u003Ehttps:\u002F\u002Fnachhaltiges-webdesign.jetzt\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 14,\n    \"title\": \"We the people!\",\n    \"content\": \"\u003Cp\u003EVi mener det er en selvinnlysende sannhet at alle mennesker er født like, at ingen mennesker skal sløse med strømmen og at alt vi gjør digitalt har et fysisk fotavtrykk.\u003C\u002Fp\u003E\u003Cp\u003EFor jeg har en drøm! Jeg har en drøm om at en dag vil alle nettsider være drevet av ren energi og med åpne og ærlige intensjoner.\u003C\u002Fp\u003E\u003Cp\u003ELa dermed de forurensende klassene skjelve i møte med det grønne skiftet. Vi har intent å miste, annet enn vår oljeavhengighet. Vi har en verden å vinne.\u003C\u002Fp\u003E\\n\\n\u003Cp\u003EDigitalproletarer i alle land, foren dere!\u003C\u002Fp\u003E\\n\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.sustainablewebmanifesto.com\u002F\\\"\u003Ehttps:\u002F\u002Fwww.sustainablewebmanifesto.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 15,\n    \"title\": \"Mål ditt eget karbonavtrykk\",\n    \"content\": \"\u003Cp\u003EDin egen livsstil kommer med et eget karbonavtrykk. I denne testen kan du svare på noen enkle spørsmål og få en indikator på hvor mye karbon du er ansvarlig for.\u003C\u002Fp\u003E\\n\u003Cp\u003EIfølge \u003Ca href=\\\"https:\u002F\u002Fenergiogklima.no\u002Fklimavakten\u002Futslipp-per-innbygger\u002F\\\"\u003ENorsk klimastiftelse\u003C\u002Fa\u003E var gjennomsnittsutslippet pr innbygger i Norge 7.8 tonn CO2 i 2020.\\n\u003Cp\u003ELigger du over eller under?\u003C\u002Fp\u003E\\n\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Flifestylecalculator.doconomy.com\u002F\\\"\u003Ehttps:\u002F\u002Flifestylecalculator.doconomy.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\"\n  },\n  {\n    \"day\": 16,\n    \"title\": \"3 sekunder på 4 minutter\",\n    \"content\": \"\u003Cp\u003EI dagens luke unner vi oss en liten pause. Rett og slett et kulturinnslag der vi zoomer ut fra kilobytes og kilowatts og ser på kloden og mennesket fra et litt mer eksistensielt perspektivt.\u003C\u002Fp\u003E\\n\u003Cp\u003E\u003Ca href=\\\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=B-nEYsyRlYo\\\"\u003Ehttps:\u002F\u002Fwww.youtube.com\u002Fwatch?v=B-nEYsyRlYo\u003C\u002Fa\u003E\u003C\u002Fp\u003E\\n\"\n  },\n  {\n    \"day\": 17,\n    \"title\": \"Title\",\n    \"content\": \"Content\"\n  },\n  {\n    \"day\": 18,\n    \"title\": \"Title\",\n    \"content\": \"Content\"\n  },\n  {\n    \"day\": 19,\n    \"title\": \"Title\",\n    \"content\": \"Content\"\n  },\n  {\n    \"day\": 20,\n    \"title\": \"Title\",\n    \"content\": \"Content\"\n  },\n  {\n    \"day\": 21,\n    \"title\": \"Title\",\n    \"content\": \"Content\"\n  },\n  {\n    \"day\": 22,\n    \"title\": \"Title\",\n    \"content\": \"Content\"\n  },\n  {\n    \"day\": 23,\n    \"title\": \"Title\",\n    \"content\": \"Content\"\n  },\n  {\n    \"day\": 24,\n    \"title\": \"Title\",\n    \"content\": \"Content\"\n  }\n]"}</script>
