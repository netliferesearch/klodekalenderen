			<script type="application/json" data-type="svelte-data" data-url="/data/days.json">{"status":200,"statusText":"","headers":{"content-type":"application/json"},"body":"[\n  {\n    \"day\": 1,\n    \"title\": \"Prinsipper\",\n    \"content\": \"\u003Cp\u003EVi starter nedtellingen til du grønne glitrende med 7 prinsipper for hvordan vi kan unngå digital sløsing.\u003C\\\u002Fp\u003E\u003Cul\u003E\\r\\n\u003Cli\u003E\u003Ci\u003ENyttig\u003C\\\u002Fi\u003E - Vi lager kun greier som skaper reell verdi.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003ESparsom\u003C\\\u002Fi\u003E - Vi designer for minst mulig sl\\u00F8sing. B\\u00E5de i hvordan vi lager ting, og i hvordan greiene vi lager blir brukt.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003EVarig\u003C\\\u002Fi\u003E - Vi lager l\\u00F8sninger for \\u00E5 vare lengst mulig. Ingen d\\u00F8gnfluer.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003EGjenbrukbar\u003C\\\u002Fi\u003E - Vi lager ting med komponenter som kan brukes igjen og igjen og oppforder til deling.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003EReparerbar\u003C\\\u002Fi\u003E - Alt vi lager skal kunne repareres. I stedet for \\u00E5 lage nytt reparerer vi det som ikke funker med det vi har.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003E\\u00D8konomisk\u003C\\\u002Fi\u003E - Vi bruker minst mulig energi n\\u00E5r vi gj\\u00F8r jobben v\\u00E5r.\u003C\\\u002Fli\u003E\\r\\n\u003Cli\u003E\u003Ci\u003EOmsorgsfull\u003C\\\u002Fi\u003E - Vi setter alltid brukerne f\\u00F8rst og tar deres behov p\\u00E5 alvor.\u003C\\\u002Fli\u003E\\r\\n\u003C\\\u002Ful\u003E\"\n  },\n  {\n    \"day\": 2,\n    \"title\": \"Green is the new black!\",\n    \"content\": \"\u003Cp\u003EAltså, det kan ikke bli for mye jul. For jul gjelder det å gasse på. Når lys og pynt og kaker og klær og ribbe og røkelse og myrra er klart, da skader det aldri å legge til en liten Elvis-krybbe med blinkende ledlys som spiller “Santa Bring My Baby Back To Me\\\".
